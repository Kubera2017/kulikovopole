<ng-container *ngIf="isDataReady">
  <app-header></app-header>
  <app-main-museums [museumObjects]=getMuseumObjects()></app-main-museums>
  <app-anons content={{getAnons2()}}></app-anons>
  <app-text-with-links content={{getAnons()}}></app-text-with-links>

  <app-footer></app-footer>
</ng-container>
